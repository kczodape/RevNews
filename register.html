<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HotNews</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
      </head>
      <body>
        <div class="head">
          <!-- <img src="./images/logo.png" alt="News Logo" /> -->
          <h1>Welcome to Hot News</h1>
        </div>
    
        <div class="login">
            <div class="svg">
                <img src="./images/reg_svg.svg" alt="">
            </div>
            <div class="login_form">
                <h1>Register Here</h1>
                <form id="registrationForm">
                    <div class="reg_inpt">
                        <input type="text" id="firstName" placeholder="First name*" required>
                        <input type="text" id="lastName" placeholder="Last name*" required>
                    </div>
                    <select id="country">
                        <option value="Select country" selected>Select country</option>
                    </select>
                    <input type="email" id="email" placeholder="Email*" required>
                    <input type="password" id="password" placeholder="Password*" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm password*" required>
                    <label id="label"></label>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already having account? <a href="/login.html">Login here</a></p>
            </div>
        </div>
        <script src="register.js"></script>

      </body>
</html>
