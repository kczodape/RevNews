<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotNews</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="head">
      <h1>Welcome to Hot News</h1>
    </div>

    <div class="login">
      <div class="svg">
        <img src="./images/reg_svg.svg" alt="" />
      </div>
      <div class="login_form">
        <h1>Register Here</h1>
        <form id="registrationForm">
          <div class="reg_inpt">
            <div class="inpLabel">
              <label for="">Enter your first name</label>
              <input
                type="text"
                id="firstName"
                placeholder="First name*"
                required
              />
            </div>
            <div class="inpLabel">
              <label for="">Enter your last name</label>
              <input
                type="text"
                id="lastName"
                placeholder="Last name*"
                required
              />
            </div>
          </div>
          <div class="reg_inpt">
            <div class="inpLabel">
              <label for="">Enter your age</label>
              <input type="text" id="age" placeholder="Age*" required />
            </div>
            <div class="inpLabel">
              <label for="">Enter your contact number</label>
              <input
                type="text"
                id="contactNumber"
                placeholder="Contact Number*"
                required
              />
            </div>
          </div>
          <div class="reg_inpt">
            <div class="inpLabel">
              <label for="">Enter Email</label>
              <input type="email" id="email" placeholder="Email*" required />
            </div>
            <div class="inpLabel">
              <label for="">Select country</label>
              <select id="country">
                <option value="Select country" selected>Select country</option>
              </select>
            </div>
          </div>

          <div class="reg_inpt">
            <div class="inpLabel">
              <label for="">Enter password</label>
              <input
                type="password"
                id="password"
                placeholder="Password*"
                required
              />
            </div>
            <div class="inpLabel">
              <label for="">Renter password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm password*"
                required
              />
            </div>
          </div>
          <label id="label" class="check"></label>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already having account? <a href="/login.html">Login here</a></p>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
