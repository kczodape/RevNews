<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotNews</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Welcome <span id="userName"></span></h1>
    <div class="mainBtnTrigger">
      <!-- Button trigger Reste Password modal -->
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#resetPassword"
      >
        Reste Password
      </button>
      <div class="btnTrigger">
        <!-- Button trigger Delete Profile modal -->
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#deleteProfile"
        >
          <i class="fa-solid fa-trash-can"></i>
        </button>

        <!-- Button trigger Update Profile modal -->
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#updateProfile"
        >
          <i class="fa-sharp fa-solid fa-pen-nib"></i>
        </button>
      </div>
      <!-- Button trigger Logout -->
      <button
        id="logoutButton"
        class="btn btn-danger"
        type="submit"
      >
        Logout
      </button>
    </div>

    <div class="profile">
      <div class="details">
        <p>First Name:- <span id="firstName"></span></p>
        <p>Last Name:- <span id="lastName"></span></p>
        <p>Email:- <span id="email"></span></p>
        <p>You are from:- <span id="countrySpan"></span></p>
      </div>
      <div class="profileSvg">
        <img src="./images/profile_svg.svg" alt="" />
      </div>
    </div>

    <!-- Modal for reset password -->
    <div
      class="modal fade"
      id="resetPassword"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body login_form">
            <input
              type="password"
              id="oldPassword"
              placeholder="Current Passwprd*"
              required
            />
            <input
              type="password"
              id="newPassword"
              placeholder="New password*"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="resetPasswordButton"
            >
              Reset Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for delete profile -->
    <div
      class="modal fade"
      id="deleteProfile"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete profile ?</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body login_form">
            <p>Are you sure you want to delete your profile?</p>
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
              class="btn btn-info btn-close"
            >
              No
            </button>
            <button type="button" class="btn btn-danger" id="delete">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for update profile -->
    <div
      class="modal fade"
      id="updateProfile"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Update your profle
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body login_form">
            <form id="registrationForm">
              <div class="reg_inpt">
                <input
                  type="text"
                  id="firstNameInput"
                  placeholder="First name*"
                  required
                />
                <input
                  type="text"
                  id="lastNameInput"
                  placeholder="Last name*"
                  required
                />
              </div>
              <select id="country">
                <option value="Select country" selected>Select country</option>
              </select>
              <input
                type="email"
                id="emailInput"
                placeholder="Email*"
                required
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="updateButton">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="profile.js"></script>
    <script src="register.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
